# Library build: must create a binary tar, and have a Doxygen job
- job-group:
    name: '{name}-lib-jobs'
    jobs:
        - '{name}_Build':
            allow-no-artifact: false
        - '{name}_PullRequests'
        - '{name}_Doc'
        - '{name}_SpecificBuild'
        - '{name}_SpecificDoc'

# Product build: no binary tar created, and no API documentation
- job-group:
    name: '{name}-prod-jobs'
    jobs:
        - '{name}_Build':
            allow-no-artifact: true
        - '{name}_PullRequests'

# Release branch lib build
- job-group:
    name: '{name}-lib-release-branch-jobs'
    jobs:
        - '{name}_Release-{branch}-Build'
        - '{name}_Release-{branch}-Doc'

# Release branch product build: no API documentation
- job-group:
    name: '{name}-prod-release-branch-jobs'
    jobs:
        - '{name}_Release-{branch}-Build':
            allow-no-artifact: true
