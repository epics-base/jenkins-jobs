- job-template:
    name: '{name} (Java) - PullRequests'
    defaults: Java-build-defaults

    project-type: maven
    description: |
        <h2>Build {name} ({language}) Pull Requests from GitHub.</h2>
        {generated-job-warning}

    block-upstream: true

    logrotate:
        daysToKeep: 60
        numToKeep: -1
        artifactDaysToKeep: 15
        artifactNumToKeep: -1

    scm:
        - git:
            url: https://github.com/epics-base/{repo}.git
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '${{sha1}}'

    triggers:
        - github-pull-request:
            admin-list:
                - msekoranja
                - mrkraimer
                - ralphlange
                - anjohnson
            org-list:
                - epics-base
            github-hooks: true
            white-list-target-branches:
                - master

    wrappers:
        - raw:
            xml: |
                <com.cloudbees.jenkins.forge.WebDavMounter plugin="cloudbees-forge-plugin"/>

    maven-goals: verify

    publishers:
        - archive:
            artifacts: '**/target/*.jar'
            only-if-success: true
        - email:
            recipients: ''
            send-to-individuals: true
