- job-template:
    name: '{name}_Build'
    defaults: CPP-build-defaults

    project-type: matrix
    description: '<h2>Build {module} (C++) from its GitHub repo.</h2>
    {generated-job-warning}
    <p>Matrix-Configuration version - build against different versions of Base{extra-description}.</p>'

    block-upstream: true

    logrotate:
        daysToKeep: 60
        numToKeep: -1
        artifactDaysToKeep: -1
        artifactNumToKeep: 20

    scm:
        - git:
            url: https://github.com/epics-base/{repo}.git
            branches:
                - '*/master'
            shallow-clone: true

    triggers:
        - pollscm: 'H/5 * * * *'

    publishers:
        - archive:
            artifacts: '{module}.CB-dist.tar.gz'
            allow-empty: '{allow-no-artifact}'
            only-if-success: true
        - trigger:
            project: '{downstream}'
        - email:
            recipients: epics-pvdata-devel@lists.sourceforge.net
            send-to-individuals: true
