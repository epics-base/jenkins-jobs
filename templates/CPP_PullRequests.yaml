- job-template:
    name: '{name}_PullRequests'
    defaults: CPP-build-defaults

    project-type: matrix
    description: |
        <h2>Build {module} ({language}) Pull Requests from GitHub.</h2>
        {generated-job-warning}
        <p><i>Matrix-Configuration version - build against different versions of 
        Base{extra-description}.</i></p>

    logrotate:
        daysToKeep: 60
        numToKeep: -1
        artifactDaysToKeep: 15
        artifactNumToKeep: -1

    parameters:
        - string:
            name: ghprbActualCommit
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbActualCommitAuthor
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbActualCommitAuthorEmail
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbAuthorRepoGitUrl
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbCommentBody
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbCredentialsId
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbGhRepository
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbPullAuthorEmail
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbPullAuthorLogin
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbPullAuthorLoginMention
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbPullDescription
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbPullId
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbPullLink
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbPullLongDescription
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbPullTitle
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbSourceBranch
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbTargetBranch
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbTriggerAuthor
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbTriggerAuthorEmail
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbTriggerAuthorLogin
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: ghprbTriggerAuthorLoginMention
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: GIT_BRANCH
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"
        - string:
            name: sha1
            description: "<b>Do not set</b>&nbsp;-&nbsp;<em>workaround for broken PR Builder plugin</em>"

    scm:
        - git:
            url: https://github.com/epics-base/{repo}.git
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '${{sha1}}'

    triggers:
        - github-pull-request:
            admin-list:
                - msekoranja
                - mrkraimer
                - ralphlange
                - anjohnson
            org-list:
                - epics-base
            github-hooks: true
            white-list-target-branches:
                - master

    publishers:
        - email:
            recipients: ''
            send-to-individuals: true
